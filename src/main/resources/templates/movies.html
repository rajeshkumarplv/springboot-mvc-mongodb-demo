<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Mongo DB REST API Demo</title>

    <!--/*/ <th:block th:include="thymeleafHeader/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="thymeleafHeader/menuheader :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(movies)}">
        <h2>Movies List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Movie Name</th>
                <th>Language</th>
                <th>IMDB Rating</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Oscars</th>
            </tr>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.id}">Id</td>
                <td th:text="${movie.movieName}">Movie Name</td>
                <td th:text="${movie.language}">Language</td>
                <td th:text="${movie.imdbRating}">IMDB Rating</td>
                <td th:text="${movie.year}">Year</td>
                <td th:text="${movie.genre}">Genre</td>
                <td th:text="${movie.numberOfOscars}">Oscars</td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
